<!doctype html>
<html>

<head>
    <title>driver</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
    <h2>Driver</h2>
    <div id="googleMap" style="width:100%;height:400px;"></div>
    <button id="arrive">Arrive</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var inRequest = false;
        var requestData;
        var lastPosition;

        function init() {
            var currentMarker = null;

            var mapProp = {
                zoom: 15,
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            navigator.geolocation.getCurrentPosition(position => {
                let pos = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                };

                map.setCenter({ lat: pos.latitude, lng: pos.longitude });
                
                socket.emit("identity", {
                    name: "Driver",
                    id: "sadasddsad",
                    phone: "538654654",
                    location: {
                        latitude: pos.latitude,
                        longitude: pos.longitude
                    }
                });

                socket.on("request", (data) => {
                    requestData = data;
                    console.log(data);
                    var toBeSentData = {
                        car: {
                            model: "Honda",
                            plateNo: "12213",
                            color: "black"
                        },
                        location: lastPosition,
                        requestLocation: requestData.requestLocation,
                        passengerPhone: requestData.phone
                    }
                    socket.emit("driver:accept", toBeSentData);
                    console.log("I have Arequest");
                    inRequest = true;
                });

            }, error => {
                console.log(error);
            });


            google.maps.event.addListener(map, 'click', function (event) {
                var pos = event.latLng;

                placeMarker(pos);

                lastPosition = {
                    latitude: pos.lat(),
                    longitude: pos.lng()
                };

                if (inRequest) {
                    socket.emit("tripDriver:locationUpdate", {
                        location: lastPosition,
                        requestLocation: requestData.requestLocation
                    });
                }
                else {
                    socket.emit("freeDriver:locationUpdate", {
                        location: lastPosition
                    });
                }
            });

            $("#arrive").click(function () {
                socket.emit("arrive") ;
            });

            function placeMarker(location) {
                if (currentMarker)
                    currentMarker.setMap(null);

                currentMarker = new google.maps.Marker({
                    position: location,
                    map: map
                });


            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe_nAWE5ccLGXPuWbcGTXzVlrtH-lMcUw&callback=init"></script>
</body>

</html>
